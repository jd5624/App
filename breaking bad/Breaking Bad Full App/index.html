<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Breaking Bad</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Breaking Bad Characters</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-select id="select-output" placeholder="Select Character" ></ion-select>

            <ion-card>
                <ion-card-header>
                    <ion-card-title id="title-name"></ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-img id="img-display" src="./Pictures/BBMain.jpg"></ion-img>
                </ion-card-content>
            </ion-card>

            <ion-list id="list-output"></ion-list>
        </ion-content>
        
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
