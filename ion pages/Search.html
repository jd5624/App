<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <link rel="stylesheet" href="stylesheet.css"/>
  <script type="module"src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="db.js" type="application/javascript"></script>
  <script src="javascript.js" type="application/javascript"></script>
  <script src="dark.js" type="application/javascript"></script>
</head>
<style>
  body {
    padding: 25px;
    background-color: white;
    color: black;
    font-size: 25px;
  }
  
  .dark-mode {
    background-color: black;
    color: white;
  }
  </style>
    
<body>
  <ion-app>
    <ion-header class="colour_mode_change">
      <ion-toolbar class="colour_mode_change" color="primary">
        <ion-title text-align="center">
          Show Aid
          </ion-title>
          </ion-toolbar>
          <ion-toolbar>
        <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-toggle slot="start" onclick="myFunction()"></ion-toggle>
          <ion-button href="Home.html" slot="end"  expand="full">Home</ion-button>
          <ion-button href="Favourites.html" slot="end"  expand="full">Favourites list</ion-button>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-card class="colour_mode_change" style="overflow-y: auto">
      <ion-card-title id="showname"></ion-card-title>
      <ion-card-content>
        <p>Search Here</p>
        <input type="text" id="search_term"><br>
        <p id="error_msg"></p><br>
        <input type="button" id="search_button" value="SEARCH">
        <ion-list id="search_list"></ion-list>
      </ion-card-content>
    </ion-card>
    <ion-toolbar color="light">
      <a href="https://www.instagram.com">
      <img src="Insta.png" alt="https://www.instagram.com" width="40" height="40">
      </a>
      <a href="https://www.facebook.com/">
          <img src="facebook.png" alt="https://www.facebook.com" width="40" height="40">
          </a>
          <a href="https://twitter.com/">
              <img src="twitter.png" alt="https://twitter.com/" width="40" height="40">
              </a>
<ion-title slot="end"> Our Socials!</ion-title>
  </ion-toolbar>
  </ion-app>
  
</body>
</html>
